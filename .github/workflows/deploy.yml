name: Deploy Next.js Project

# Trigger: ad ogni push sul branch main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Build Next.js
      - name: Build project
        run: npm run build

      # 5️⃣ Copia build (.next) sul VPS via SCP
      - name: Copy build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}        # es. 87.106.40.188
          username: ${{ secrets.VPS_USER }}    # es. root
          key: ${{ secrets.VPS_KEY }}          # la tua chiave privata SSH
          port: 22
          source: ".next/**"
          target: "/var/www/TML-Website/"

      # 6️⃣ Riavvia PM2 sul VPS
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            cd /var/www/TML-Website
            pm2 restart server.js || pm2 start server.js
