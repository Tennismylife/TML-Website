name: Build & Deploy Next.js Project (Prisma 6 Only)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Test SSH connection to VPS (pre-deploy)
      - name: Test SSH connection to VPS
        run: |
          echo "${{ secrets.VPS_KEY }}" > /tmp/vps_key
          chmod 600 /tmp/vps_key

          echo "Testing SSH connection to ${{ secrets.VPS_HOST }}..."
          ssh -i /tmp/vps_key \
            -o StrictHostKeyChecking=no \
            -o ConnectTimeout=5 \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'SSH connection OK' && hostname"

      # 3?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 4?? Clean install Prisma 6 
      - name: Clean install Prisma 6
        run: |
          rm -rf node_modules package-lock.json
          rm -rf node_modules/.prisma || true
          npm uninstall prisma @prisma/client || true
          npm install prisma@6 --save-dev
          npm install @prisma/client@6
          npm install
          echo "? Prisma CLI e Client versione 6 installati"
          npm ls prisma
          npm ls @prisma/client

      # 5?? Test database connection
      - name: Test PostgreSQL connection
        run: npx prisma db pull

      # 6?? Build Next.js
      - name: Build project
        run: npm run build

      # 7?? Copy build and project files to VPS using native rsync
      - name: Copy project to VPS via rsync
        run: |
          echo "${{ secrets.VPS_KEY }}" > /tmp/vps_key
          chmod 600 /tmp/vps_key

          rsync -avz --delete \
            -e "ssh -i /tmp/vps_key -o StrictHostKeyChecking=no" \
            .next public package.json package-lock.json prisma/ \
            ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/var/www/TML-Website

      # 8?? Install node_modules on VPS (production only)
      - name: Install Node Modules on VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm ci --omit=dev

      # 9?? Restart PM2
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            pm2 start npm --name TML-Website -- start || pm2 restart TML-Website
            pm2 save
