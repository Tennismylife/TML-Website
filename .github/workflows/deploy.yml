name: Deploy Next.js Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}   # variabile per Postgres

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Install dependencies
      - name: Install dependencies
        run: npm install

      # 4?? Build Next.js
      - name: Build Next.js
        run: npm run build

      # 5?? Copy build (.next) to VPS via SCP
      - name: Copy .next to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: ".next/**"
          target: "/var/www/TML-Website/"

      # 6?? Restart PM2 on VPS 
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            pm2 restart server.js
