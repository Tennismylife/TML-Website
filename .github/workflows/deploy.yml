
name: Deploy Next.js Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1?? Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Install dependencies
      - name: Install dependencies
        run: npm install

      # 4?? Build Next.js con variabili per fase build
      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: "postgresql://postgres:Matlab1985911@87.106.40.188:5432/tennis?schema=public" # Mock DB
          NEXT_PHASE: "phase-production-build" # Indica che siamo in fase di build

      # 5?? Verifica build
      - name: Check .next_build folder
        run: |
          if [ ! -d ".next_build" ] || [ -z "$(ls -A .next_build)" ]; then
            echo ".next_build folder is missing or empty"
            exit 1
          else
            echo ".next_build folder exists and is ready"
          fi

      # 6?? Copia progetto completo sul VPS
      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: |
            .next_build/**
            package.json
            package-lock.json
            server.js
            .env.production
          target: "/var/www/TML-Website/"

      # 7?? Riavvia PM2 sul VPS con DATABASE_URL reale
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            cd /var/www/TML-Website
            npm install --production
            export $(cat .env.production | xargs) # Carica variabili da .env.production
            pm2 restart "npm start" --name TML-Website || pm2 start "npm start" --name TML-Website
