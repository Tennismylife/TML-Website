name: Build & Deploy Next.js Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4?? Test database connection  
      - name: Test PostgreSQL connection
        run: |
          echo "Testing database connection..."
          npx prisma db pull

      # 5?? Build Next.js
      - name: Build project
        run: npm run build

      # 6?? Copy build (.next_build), public, package.json e prisma schema al VPS
      - name: Copy build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: ".next_build/**,public/**,package.json,package-lock.json,prisma/**"
          target: "/var/www/TML-Website/"

      # 7?? Stop e delete PM2, install dependencies e start Next.js
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            # Ferma ed elimina processi PM2 esistenti
            pm2 stop TML-Website || true
            pm2 delete TML-Website || true
            pm2 flush
            pm2 kill
            # Installa tutte le dipendenze necessarie (non solo production)
            npm install
            # Avvia Next.js con PM2
            pm2 start "npx next start -p 3000" --name TML-Website
            pm2 save
