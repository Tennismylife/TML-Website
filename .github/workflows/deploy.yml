name: Build & Deploy Next.js Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Cache node modules
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4?? Install dependencies
      - name: Install dependencies
        run: npm install

      # 5?? Test database connection
      - name: Test PostgreSQL connection
        run: npx prisma db pull

      # 6?? Build Next.js
      - name: Build project
        run: npm run build

      # 7?? Copy files to VPS
      - name: Copy build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: ".next/**,public/**,package.json,package-lock.json,prisma/**"
          target: "/var/www/TML-Website/"

      # 8?? Install dependencies e restart PM2 sul VPS
      - name: Install dependencies & Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm install --production
            pm2 restart TML-Website || pm2 start npm --name TML-Website -- run start
