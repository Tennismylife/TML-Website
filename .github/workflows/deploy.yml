name: Build & Deploy Next.js Project

# Trigger ad ogni push sul branch main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}  # Postgres URL

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Install dependencies
      - name: Install dependencies
        run: npm install

      # 4?? Test database connection
      - name: Test PostgreSQL connection
        run: |
          echo "Testing database connection..."
          npx prisma db pull

      # 5?? Build Next.js
      - name: Build project
        run: npm run build

      # 6?? Copy build (.next) and public to VPS via SCP
      - name: Copy build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: ".next/**,public/**,package.json,server.js"  # includi anche server.js e package.json
          target: "/var/www/TML-Website/"

      # 7?? Restart PM2 on VPS 
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm install --production
            pm2 restart server.js || pm2 start server.js --name TML-Website
