name: Build & Deploy Next.js Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1) Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2) Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3) Install deps
      - name: Install dependencies
        run: npm ci

      # 4) Test Prisma
      - name: Test PostgreSQL connection
        run: |
          echo "Testing database connection..."
          npx prisma db pull

      # 5) Build
      - name: Build project
        run: npm run build

      # 6) Copy *entire project* to VPS
      - name: Copy entire project to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: "./"
          target: "/var/www/TML-Website/"
          rm: true

      # 7) PM2 restart
      - name: Restart PM2 on VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm ci --omit=dev

            pm2 stop TML-Website || true
            pm2 delete TML-Website || true

            pm2 start "npx next start -p 3000" --name TML-Website
            pm2 save
