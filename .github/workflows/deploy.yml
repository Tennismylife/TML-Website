name: Build & Deploy Next.js Project (Light Version)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Install dependencies (tutte)
      - name: Install dependencies
        run: npm install

      # 4?? Test database connection
      - name: Test PostgreSQL connection
        run: npx prisma db pull

      # 5?? Build Next.js
      - name: Build project
        run: npm run build

      # 6?? Copy build e file essenziali sul VPS
      - name: Copy build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: ".next/**,public/**,package.json,package-lock.json,prisma/**"
          target: "/var/www/TML-Website/"

      # 7?? Install production dependencies & restart PM2 sul VPS
      - name: Install production dependencies & Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm install --omit=dev
            pm2 restart TML-Website || pm2 start npm --name TML-Website -- run start
