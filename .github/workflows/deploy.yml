name: Build & Deploy Next.js Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Test database connection
      - name: Test PostgreSQL connection
        run: |
          echo "Testing database connection..."
          npx prisma db pull || exit 1

      # 5. Build Next.js
      - name: Build project
        run: npm run build

      # 6. Copy build and required files to VPS
      - name: Copy build to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: ".next/** public/** package.json prisma/** ecosystem.config.js"
          target: "/var/www/TML-Website/"

      # 7. Install production dependencies and restart PM2
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm install --production
            pm2 delete TML-Website || true
            pm2 start ecosystem.config.js
            pm2 save
