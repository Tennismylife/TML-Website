name: Build & Deploy Next.js Project (Prisma 6 Only)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Clean install Prisma 6 
      - name: Clean install Prisma 6
        run: |
          rm -rf node_modules package-lock.json
          rm -rf node_modules/.prisma || true
          npm uninstall prisma @prisma/client || true
          npm install prisma@6 --save-dev
          npm install @prisma/client@6
          npm install
          echo "? Prisma CLI e Client versione 6 installati"
          npm ls prisma
          npm ls @prisma/client

      # 4?? Test database connection
      - name: Test PostgreSQL connection
        run: npx prisma db pull

      # 5?? Build Next.js
      - name: Build project
        run: npm run build

      # 6?? Copy build and project files to VPS (no node_modules)
      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: ".next/**,public/**,package.json,package-lock.json,prisma/**"
          target: "/var/www/TML-Website/"

      # 7?? Install node_modules on VPS (production only)
      - name: Install Node Modules on VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm ci --omit=dev

      # 8?? Restart PM2
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            pm2 start npm --name TML-Website -- start || pm2 restart TML-Website
            pm2 save
