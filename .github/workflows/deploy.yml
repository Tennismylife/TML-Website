name: Deploy TML Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Install dependencies
      - name: Install Dependencies
        run: npm ci

      # 4. Build Next.js
      - name: Build Next.js App
        run: npm run build

      # 5. Impacchetta i file necessari 
      - name: Prepare Build Archive
        run: |
          mkdir deploy
          cp -r .next deploy/.next
          cp -r public deploy/public
          cp package.json deploy/package.json
          cp package-lock.json deploy/package-lock.json
          cp -r src deploy/src || true
          cp next.config.js deploy/next.config.js

      # 6. Upload verso VPS
      - name: Upload to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          source: "deploy/*"
          target: "/var/www/TML-Website"

      # 7. Install + Restart
      - name: Install & Restart on VPS
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm ci --omit=dev
            pm2 stop TML-Website || true
            pm2 start npm --name "TML-Website" -- start
            pm2 save
