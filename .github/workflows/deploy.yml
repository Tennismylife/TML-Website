name: Build & Deploy Next.js Project (Prisma 6 - Safe for GitHub Actions)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Clean install Prisma 6
      - name: Clean install Prisma 6
        run: |
          rm -rf node_modules package-lock.json
          rm -rf node_modules/.prisma || true
          npm uninstall prisma @prisma/client || true
          npm install prisma@6 --save-dev
          npm install @prisma/client@6
          npm install
          echo "? Prisma CLI e Client versione 6 installati"
          npm ls prisma
          npm ls @prisma/client

      # 4?? Test database connection
      - name: Test PostgreSQL connection
        run: npx prisma db pull

      # 5?? Build Next.js (cartella .next)
      - name: Build project
        run: npm run build

      # 6?? Sync only necessary files to VPS via rsync
      - name: Rsync project to VPS
        uses: burnett01/rsync-deployments@v4
        with:
          switches: "-avz --delete"
          path: ".next,public,package.json,package-lock.json,prisma"
          remote_path: "/var/www/TML-Website"
          remote_host: ${{ secrets.VPS_HOST }}
          remote_user: ${{ secrets.VPS_USER }}
          remote_key: ${{ secrets.VPS_KEY }}
          port: 22

      # 7?? Install dependencies & generate Prisma client on VPS
      - name: Install dependencies & generate Prisma
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            npm install --production
            npx prisma generate

      # 8?? Restart PM2 on VPS
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            pm2 start npm --name TML-Website -- start || pm2 restart TML-Website
            pm2 save
