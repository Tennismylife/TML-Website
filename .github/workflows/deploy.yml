name: Deploy Next.js Project

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1?? Checkout del repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Install dependencies
      - name: Install dependencies
        run: npm install

      # 4?? Build Next.js con DATABASE_URL
      - name: Build project
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # 5?? Verifica build
      - name: Check .next folder
        run: |
          if [ ! -d ".next" ] || [ -z "$(ls -A .next)" ]; then
            echo ".next folder is missing or empty"
            exit 1
          else
            echo ".next folder exists and is ready"
          fi

      # 6?? Copia progetto completo sul VPS
      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: |
            .next/**
            package.json
            package-lock.json
            server.js    # o index.js, il file di avvio Node/PM2
            .env         # se vuoi mantenere l'env sul server
          target: "/var/www/TML-Website/"

      # 7?? Riavvia PM2 sul VPS con DATABASE_URL
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          script: |
            cd /var/www/TML-Website
            npm install --production
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            pm2 restart server.js || pm2 start server.js
