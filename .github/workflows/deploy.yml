name: Build & Deploy Next.js Project (Prisma 6 Guaranteed)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      # 1?? Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2?? Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3?? Pulizia completa e installazione Prisma 6
      - name: Clean install Prisma 6
        run: |
          # Rimuovi node_modules e lock file per partire puliti
          rm -rf node_modules package-lock.json

          # Disinstalla eventuale Prisma 7
          npm uninstall prisma @prisma/client || true

          # Installa Prisma CLI 6 e Client 6
          npm install prisma@6 --save-dev
          npm install @prisma/client@6

          # Installa tutte le altre dipendenze
          npm install

          # Verifica versione
          npx prisma --version

      # 4?? Test database connection
      - name: Test PostgreSQL connection
        run: npx prisma db pull

      # 5?? Aggiorna binaryTargets e genera client Prisma
      - name: Generate Prisma Client for RHEL
        run: |
          sed -i '/binaryTargets/c\  binaryTargets = ["native","rhel-openssl-3.0.x"]' prisma/schema.prisma

      # 6?? Build Next.js
      - name: Build project
        run: npm run build

      # 7?? Copia sul VPS tutti i file pronti
      - name: Copy project to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          port: 22
          source: ".next/**,node_modules/**,public/**,package.json,package-lock.json,prisma/**"
          target: "/var/www/TML-Website/"

      # 8?? Riavvia PM2 sul VPS
      - name: Restart PM2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            cd /var/www/TML-Website
            pm2 restart TML-Website || pm2 start npm --name TML-Website -- run start -- -H 0.0.0.0 -p 3000
